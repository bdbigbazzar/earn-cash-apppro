<!DOCTYPE html>
<html lang="en">

    </style>
</head>
<body>

<div class="header">ЁЯТ░ Earn Cash Pro</div>

<div class="balance-box">

<script>
    // ржЖржкржирж╛рж░ ржлрж╛рзЯрж╛рж░ржмрзЗрж╕ рж▓рж┐ржЩрзНржХ
    const firebaseConfig = {
        databaseURL: "https://earn-cash-apppro-default-rtdb.firebaseio.com"

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ржЗржЙржЬрж╛рж░ ржЖржЗржбрж┐ рж╕рзЗржЯржЖржк
    let userId = localStorage.getItem('bt_uid') || 'user_' + Math.floor(1000 + Math.random() * 9000);
    localStorage.setItem('bt_uid', userId);
    document.getElementById('user-id-display').innerText = userId;

    // ржбрж╛ржЯрж╛ржмрзЗрж╕ ржерзЗржХрзЗ ржмрзНржпрж╛рж▓рзЗржирзНрж╕ ржЖржирж╛
    db.ref('users/' + userId).on('value', (s) => {
        let val = s.val();
        document.getElementById('user-coins').innerText = (val && val.coins) ? val.coins : 0;
        if(!val) db.ref('users/' + userId).set({ coins: 0, userid: userId });
    });

    function claimDaily() {
        let last_d = localStorage.getItem('last_d');
        if(last_d && Date.now() - last_d < 86400000) return alert("ржЖржЬржХрзЗрж░ ржмрзЛржирж╛рж╕ ржирзЗржУрзЯрж╛ рж╢рзЗрж╖!");
        db.ref('users/' + userId + '/coins').transaction(c => (c || 0) + 50);
        localStorage.setItem('last_d', Date.now());
        alert("рзлрзж ржХрзЯрзЗржи ржмрзЛржирж╛рж╕ ржкрзЗрзЯрзЗржЫрзЗржи!");
    }

    function startSpin() {
        let win = Math.floor(Math.random() * 20);
        db.ref('users/' + userId + '/coins').transaction(c => (c || 0) + win);
        alert("ржЖржкржирж┐ " + win + " ржХрзЯрзЗржи ржЬрж┐рждрзЗржЫрзЗржи!");
    }
</script>
